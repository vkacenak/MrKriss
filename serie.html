<body class="serie__web">

                    <span class="bar__burger-1"></span>

                </div>
                <div class="bar__social">
                    <a href="https://www.instagram.com/mr.kriss/"><img src="img/ig-icon.png" alt=""></a>
                    <a href=""> <img src="img/dribble-icon.png" alt=""></a>
                    <a href="https://www.facebook.com/worldbykriss/"> <img src="img/fb-icon.png" class="bar__social-fb"
                            alt=""></a>
                </div>
                <div class="bar__content">
                    <a href="index.html">Home</a>
                    <a href="news.html">News</a>
                    <a href="gallery.html">Gallery</a>
                    <a href="shop.html">Shop</a>
                    <a href="dance.html">Dance</a>
                    <a href="#contact">Contact</a>
                </div>
            </nav>

    <main>
        <section class="gallery series-active">
            <div class="gallery__navigation">
                <a href="gallery.html" id="personal" class="personal-button cursor">Personal work
                </a>
                <a href="gallery.html" id="personal" class="personal-button cursor">Series
                </a>
                <a href="gallery.html" id="personal" class="personal-button cursor">Commercial work
                </a>
            </div>
            <div class="gallery__container">

                <h2 class="serie__heading">Serie</h2>
                <div id="serie" class="serie">
                </div>

            </div>
        </section>
    </main>

    <div id="myModal" class="lightbox">

            <div onclick="toggleFullscreen()" class="full-screen-box cursor">
                <img id="fullscreen" src="img/fullscreen.png" class="full-screen" alt="fullscreen"></span>
            </div>
    
            <div onclick="closeModal()" class="close-box cursor">
                <span class="close"></span>
            </div>
    
            <div class="prev-box">
                <div onclick="minusSlides()" class="arrow">
                    <div class="arrow-top arrow-left-top"></div>
                    <div class="arrow-bottom arrow-left-bottom"></div>
                </div>
            </div>
            <div class="next-box">
                <div onclick="plusSlides()" class="arrow">
                    <div class="arrow-top arrow-right-top"></div>
                    <div class="arrow-bottom arrow-right-bottom"></div>
                </div>
            </div>
    
            <div class="lightbox-image-box">
                <div class="lightbox_image"><img src="" alt="">
                </div>
            </div>
    
            <div class="lightbox_text">
                <h1 class="lightbox_text_title"></h1>
                <p class="lightbox_text_number"></p>
            </div>
    
        </div>



    <template class="serieTemplate">
            <div onclick="openLightbox(this)" class="serie__box cursor image-lightbox-open">
                <div class="serie__box__image">
                    <img class="serie__box__src" src="img/gallery/1.png" alt="Penguin">
                </div>
                <h2 class="serie__box__number"></h2>
            </div>
        </div>

    

        <footer class="footer">
                <section class="footer__form" id="contact">
                    <h2>Don't be a stranger, <br>just say hello!</h2>
                    <form>
                        <label for="Email">Email</label>
                        <input type="email" name="Email" id="Email" placeholder="PeterParker@gmail.com" required>
                        <label for="Name">Full Name</label>
                        <input type="text" name="Name" placeholder="Peter" id="Name" required>
                        <label for="message">Your message</label>
                        <textarea placeholder="Hey, listen up..." name="message" id="message" required></textarea>
        
                        <input type="submit" value="Submit">
                    </form>
                </section>
                <div class="footer__white-hack"></div>
                <section class="footer__stuff">
        
        
                    <h2>Contact Stuff</h2>
                    <div class="heading-line"></div>
                    <p>Want to collaborate or just ask something? Feel free to get in touch with me. I am always open to
                        discussing new project, creative ideas or opportunities to be part of your visions.</p>
                    <div class="footer__2-col">
                        <div class="footer__contact">
                            <h2>Contact</h2>
                            <ul>
                                <li>Phone: </li>
                                <li>+420 724 868 656</li>
                                <li>Email: </li>
                                <li>kristian.mensa@gmail.com</li>
                            </ul>
                        </div>
                        <div class="footer__social">
                            <h2>Social</h2>
                            <a href="https://www.instagram.com/mr.kriss/"><img src="img/ig-icon.png" alt=""></a>
                            <a href=""> <img src="img/dribble-icon.png" alt=""></a>
                            <a href="https://www.facebook.com/worldbykriss/"> <img src="img/fb-icon.png" class="bar__social-fb"
                                    alt=""></a>
                        </div>
                    </div>
                </section>
                <script src="js/main.js"></script>
            </footer>
